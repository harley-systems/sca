name: Release

on:
  push:
    tags: ['v*']
    branches: [main]
    paths:
      - 'docker/crl-server/**'

permissions:
  contents: write
  packages: write

jobs:
  build-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: [self-hosted, Linux, X64, home-network]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build SCA
        run: make clean && make

      - name: Generate bash completion
        run: build/sca.sh completion bash > build/sca-completion.bash

      - name: Generate checksums
        working-directory: build
        run: sha256sum sca.sh sca-completion.bash > SHA256SUMS

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            build/sca.sh#sca \
            build/sca-completion.bash \
            build/SHA256SUMS

  build-container:
    runs-on: [self-hosted, Linux, X64, home-network]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          IMAGE="ghcr.io/harley-systems/sca-crl-server"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            echo "tags=${IMAGE}:${VERSION},${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push container
        uses: docker/build-push-action@v6
        with:
          context: docker/crl-server
          push: true
          tags: ${{ steps.tags.outputs.tags }}
